[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -ra
    -q
    --cov=src
    --cov-report=html
    --cov-report=term
    --cov-report=xml
    --strict-markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (uses real dependencies)
    e2e: End-to-end tests (full system)
    slow: Slow running tests
    research: Research/exploration tests (not run in CI)
